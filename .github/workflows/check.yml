name: Check





on: push





jobs:

  checking:
    name: Check
    runs-on: ubuntu-18.04

    steps:

      - uses: actions/checkout@v1

      - uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - run: npm install
      - run: npm run test -- --verbose
      - run: npm run build

      - run: npx codecov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

